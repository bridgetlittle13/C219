<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <style>
        .hamburger {
            display: none; /* Hide the button by default */
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            padding: 10px;
            text-align: center;
        }

        .dropdown-content a {
            color:black;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        

        @media only screen and (max-width: 768px) {
            .hamburger {
                display: block; /* Show the button for small screens */
            }

            .menu-items {
                flex-direction: column;
                position: static; /* Remove absolute positioning for smaller screens */
                display: none; /* Hide the menu items by default */
                width: 100%;
                background-color: black;
                padding: 10px;
            }

            .menu-items.show {
                display: flex;
                flex-direction: column; /* Align items in a column */
                align-items: center; /* Center items horizontally */
            }
            .menu-items li {
                margin: 10px 0; /* Add margin between menu items */
                text-align: center; /* Center text within each menu item */
            }

            .nav-container {
                flex-direction: column;
                align-items: stretch; /* Stretch items vertically */
            }

            .dropdown-content {
                text-align: center; /* Adjust text alignment for dropdown */
            }
            img{
                width: 100%; /* Stack the images in 1 column */
            }
            .contact-container {
                padding: 30px;
                margin-bottom: 100px; /* Adjust the bottom margin to create space for the fixed footer */
            }
    
            .site-footer {
                margin-top: 30px;
                bottom: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body style="background-color: antiquewhite;">
    <nav class="navbar">
        <div class="logo">
            <img src="pics and vids/C219_L03.png" alt="Logo"> 
        </div>
        <div style="margin-right: 200px;padding: 10px;">
            <h1>World Explore</h1>
        </div>
        <button class="hamburger">&#9776;</button>
        <ul id="menuItems" class="menu-items" style="margin-right: 90px;">
            <li><a href="index.html">Home</a></li>
           
            <li class="dropdown show">
                <button class="dropbtn" style="font-weight: bold;">Package Tours</button>
                <div class="dropdown-content">
                    <a href="promtions.html">Promotions</a>
                    <a href="local.html">Local</a>
                    <a href="overseas.html">Overseas</a>
                </div>
            </li>

            <li><a href="sgdiscovers.html">Rediscover SG</a></li>
            <li><a href="cruises.html">Cruises</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <footer class="site-footer">
        <p>Â©2023 world explore Powered by Visual Studio Code.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerButton = document.querySelector('.hamburger');
            const menuItems = document.getElementById('menuItems');
    
            hamburgerButton.addEventListener('click', function () {
                menuItems.classList.toggle('show');
            });
        });
    </script>    
</body>
</html>
