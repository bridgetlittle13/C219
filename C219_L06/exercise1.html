<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Exercise1</title>
</head>

<body class="d-flex align-items-center justify-content-center" style="margin-left: 300px; padding: 20px; background: linear-gradient(to bottom, lightblue, lightyellow);">
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid">

        <!-- Add a container here for responsiveness -->
        <div class="container-md">

            <!-- Add a row here that will contain 2 columns -->
            <div class="row">

                <!-- Add a column here for text -->
                <div class="col-6 col-sm-3 text-center" style="padding-top: 50px; padding-right: 20px;">

                    <!-- Add a heading element here https://getbootstrap.com/docs/5.1/content/typography -->
                    <h1>Bootstrap Hero</h1>

                    <!-- Add a paragraph of text here https://getbootstrap.com/docs/5.1/content/typography/#lead -->
                    <p class="lead">
                        This is my first time trying Bootstrap and I am enjoying it! Look what I made here.
                    </p>

                    <!-- Add a button here https://getbootstrap.com/docs/5.1/components/buttons -->
                    <button type="button" class="btn btn-dark">Learn More</button>
                </div>
                <!-- Add a column here for the image -->
                <div class="col-md-6 text-center">
                    <img src="feesh_smile.png" style="margin-top: 30px;" class="img-fluid" alt="fish_smile">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
